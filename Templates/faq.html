{% extends "base.html" %}
{% load i18n %}
{% block content %}

<!-- FAQ Content Section -->
<section id="faq-content" class="py-5 bg-light">
  <div class="container">
    <div class="accordion" id="faqAccordion">
        {% for faq_obj in faqs %}
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
              <button class="accordion-button collapsed fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">
                {{ faq_obj.question }}
              </button>
            </h2>
            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
              <div class="accordion-body">
                {{ faq_obj.answer }}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
  </div>
</section>

<!-- Custom CSS -->
<style>
  .faq-header {
    background: linear-gradient(90deg, #f8f9fa, #e9f2ff);
  }
  .btn-gradient {
    background: linear-gradient(45deg, #0d6efd, #00b4d8);
    color: #fff;
    border: none;
    transition: 0.3s ease;
  }
  .btn-gradient:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #00b4d8, #0d6efd);
  }
  .accordion-button::after {
    transition: transform 0.3s ease;
  }
  .accordion-button:not(.collapsed)::after {
    transform: rotate(180deg);
  }
</style>

<!-- Bootstrap Icons (əgər əlavə etməmisənsə) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Smooth Scroll üçün JS -->
<script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function(e) {
      e.preventDefault();
      document.querySelector(this.getAttribute("href")).scrollIntoView({
        behavior: "smooth"
      });
    });
  });
</script>
{% endblock %}
