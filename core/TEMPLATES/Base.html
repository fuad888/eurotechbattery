  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 60px;
    }
    .hero img {

<body>
