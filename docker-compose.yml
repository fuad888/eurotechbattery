services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: eurotech_admin
      POSTGRES_PASSWORD: euro13579
      POSTGRES_DB: eurotech_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=eurotech_db
      - DATABASE_USER=eurotech_admin
      - DATABASE_PASSWORD=euro13579
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
